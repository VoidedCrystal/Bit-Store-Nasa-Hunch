<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
    <form action="/download" method="get"> <label for="filename">File name:</label> <input type="text" id="filename" name="filename" required /> <button type="submit">Download</button>
</body>
</html>
